<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença - Corujão Sexta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1 class="titulo">Corujão Sexta - Lista de Presença</h1>
        <p class="data-horario">Evento: 08/03/2024 - 22:00h</p>
        <p class="instrucao">Por favor, insira seu nome abaixo para confirmar presença no evento. Se tiver namorada, a assinatura dela será aceita como autorização.</p>
        <form id="lista-presenca">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <button type="submit">Confirmar Presença</button>
        </form>
        <div id="lista-confirmados">
            <h2 class="subtitulo">Lista de Confirmados</h2>
            <ul id="confirmados"></ul>
        </div>
        <div id="mensagem"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
